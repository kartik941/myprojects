{% extends "main.html" %}
{%load static %}
{%block content%}
{%for i in products%}
<div class="row">

    <div class = "col-lg-4 container my-4">
        <img style="height: 17em;width: 12em;" src="{{i.imageurl}}" alt="">
        <p>{{i.name}}</p>
        <p>{{i.price}}</p>
        
    </div>
</div>
{% endfor %}
{%endblock content%}
